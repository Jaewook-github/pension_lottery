<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="crawlGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="analyzeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e7e34;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="numberGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#17a2b8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#117a8b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="patternGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c757d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#495057;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="webGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#495057" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="24" font-weight="bold">🎰 연금복권 패턴 분석 시스템 - 기능 플로우</text>

  <!-- Step 1: Data Crawling -->
  <g transform="translate(100, 100)">
    <rect x="0" y="0" width="160" height="120" rx="15" fill="url(#crawlGrad)" filter="url(#shadow)"/>
    <text x="80" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24">🕷️</text>
    <text x="80" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">데이터 크롤링</text>
    <text x="80" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">동행복권 사이트</text>
    <text x="80" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">전체 회차 수집</text>
    <text x="80" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">CSV/JSON 저장</text>
  </g>

  <!-- Step 2: Basic Analysis -->
  <g transform="translate(320, 100)">
    <rect x="0" y="0" width="160" height="120" rx="15" fill="url(#analyzeGrad)" filter="url(#shadow)"/>
    <text x="80" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24">📈</text>
    <text x="80" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">기본 분석</text>
    <text x="80" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">조별 출현 빈도</text>
    <text x="80" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">최근 트렌드</text>
    <text x="80" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">끝자리 패턴</text>
  </g>

  <!-- Step 3: Number Analysis -->
  <g transform="translate(540, 100)">
    <rect x="0" y="0" width="160" height="120" rx="15" fill="url(#numberGrad)" filter="url(#shadow)"/>
    <text x="80" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24">🔢</text>
    <text x="80" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">번호별 분석</text>
    <text x="80" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">자리별 출현 빈도</text>
    <text x="80" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">동반 출현 패턴</text>
    <text x="80" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">트렌드 점수</text>
  </g>

  <!-- Step 4: Pattern Analysis -->
  <g transform="translate(760, 100)">
    <rect x="0" y="0" width="160" height="120" rx="15" fill="url(#patternGrad)" filter="url(#shadow)"/>
    <text x="80" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24">🔍</text>
    <text x="80" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">패턴 분석</text>
    <text x="80" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">홀짝 분포</text>
    <text x="80" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">연속 패턴</text>
    <text x="80" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">간격 패턴</text>
  </g>

  <!-- Arrows between steps -->
  <line x1="270" y1="160" x2="310" y2="160" stroke="#495057" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="490" y1="160" x2="530" y2="160" stroke="#495057" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="710" y1="160" x2="750" y2="160" stroke="#495057" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Data Flow -->
  <text x="600" y="280" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="18" font-weight="bold">데이터 및 결과 파일</text>

  <!-- Data boxes -->
  <g transform="translate(50, 300)">
    <!-- Raw Data -->
    <rect x="0" y="0" width="120" height="80" rx="10" fill="#e9ecef" stroke="#dee2e6" filter="url(#shadow)"/>
    <text x="60" y="25" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="12" font-weight="bold">📁 원본 데이터</text>
    <text x="60" y="40" text-anchor="middle" fill="#6c757d" font-family="Arial, sans-serif" font-size="9">lottery_data/</text>
    <text x="60" y="52" text-anchor="middle" fill="#6c757d" font-family="Arial, sans-serif" font-size="9">*.csv, *.json</text>
    <text x="60" y="64" text-anchor="middle" fill="#6c757d" font-family="Arial, sans-serif" font-size="9">전체 회차 데이터</text>

    <!-- Analysis Results -->
    <rect x="140" y="0" width="120" height="80" rx="10" fill="#fff3cd" stroke="#ffeaa7" filter="url(#shadow)"/>
    <text x="200" y="25" text-anchor="middle" fill="#856404" font-family="Arial, sans-serif" font-size="12" font-weight="bold">📊 분석 결과</text>
    <text x="200" y="40" text-anchor="middle" fill="#856404" font-family="Arial, sans-serif" font-size="9">analysis_results/</text>
    <text x="200" y="52" text-anchor="middle" fill="#856404" font-family="Arial, sans-serif" font-size="9">*.json</text>
    <text x="200" y="64" text-anchor="middle" fill="#856404" font-family="Arial, sans-serif" font-size="9">통계 및 패턴</text>

    <!-- Charts -->
    <rect x="280" y="0" width="120" height="80" rx="10" fill="#d4edda" stroke="#c3e6cb" filter="url(#shadow)"/>
    <text x="340" y="25" text-anchor="middle" fill="#155724" font-family="Arial, sans-serif" font-size="12" font-weight="bold">📈 차트</text>
    <text x="340" y="40" text-anchor="middle" fill="#155724" font-family="Arial, sans-serif" font-size="9">charts/</text>
    <text x="340" y="52" text-anchor="middle" fill="#155724" font-family="Arial, sans-serif" font-size="9">*.png</text>
    <text x="340" y="64" text-anchor="middle" fill="#155724" font-family="Arial, sans-serif" font-size="9">시각화 이미지</text>

    <!-- Logs -->
    <rect x="420" y="0" width="120" height="80" rx="10" fill="#f8d7da" stroke="#f5c6cb" filter="url(#shadow)"/>
    <text x="480" y="25" text-anchor="middle" fill="#721c24" font-family="Arial, sans-serif" font-size="12" font-weight="bold">📝 로그</text>
    <text x="480" y="40" text-anchor="middle" fill="#721c24" font-family="Arial, sans-serif" font-size="9">logs/</text>
    <text x="480" y="52" text-anchor="middle" fill="#721c24" font-family="Arial, sans-serif" font-size="9">*.txt, *.log</text>
    <text x="480" y="64" text-anchor="middle" fill="#721c24" font-family="Arial, sans-serif" font-size="9">실행 로그</text>
  </g>

  <!-- Web Interface -->
  <g transform="translate(400, 450)">
    <rect x="0" y="0" width="400" height="120" rx="15" fill="url(#webGrad)" filter="url(#shadow)"/>
    <text x="200" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">🌐 Flask 웹 인터페이스</text>

    <!-- Web Pages -->
    <rect x="20" y="50" width="90" height="50" rx="5" fill="rgba(255,255,255,0.2)"/>
    <text x="65" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">🏠 메인</text>
    <text x="65" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">시스템 상태</text>

    <rect x="120" y="50" width="90" height="50" rx="5" fill="rgba(255,255,255,0.2)"/>
    <text x="165" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">📊 대시보드</text>
    <text x="165" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">종합 분석</text>

    <rect x="220" y="50" width="90" height="50" rx="5" fill="rgba(255,255,255,0.2)"/>
    <text x="265" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">🔍 패턴</text>
    <text x="265" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">상세 패턴</text>

    <rect x="320" y="50" width="60" height="50" rx="5" fill="rgba(255,255,255,0.2)"/>
    <text x="350" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">🔌 API</text>
    <text x="350" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">RESTful</text>
  </g>

  <!-- Features List -->
  <g transform="translate(50, 620)">
    <text x="0" y="0" fill="#495057" font-family="Arial, sans-serif" font-size="16" font-weight="bold">🌟 주요 기능</text>

    <text x="0" y="25" fill="#28a745" font-family="Arial, sans-serif" font-size="12">✅ 자동 데이터 수집 (1회차 ~ 최신)</text>
    <text x="0" y="45" fill="#28a745" font-family="Arial, sans-serif" font-size="12">✅ 조별/번호별/패턴별 다각도 분석</text>
    <text x="0" y="65" fill="#28a745" font-family="Arial, sans-serif" font-size="12">✅ 실시간 작업 모니터링</text>
    <text x="0" y="85" fill="#28a745" font-family="Arial, sans-serif" font-size="12">✅ 직관적인 웹 인터페이스</text>

    <text x="300" y="25" fill="#007bff" font-family="Arial, sans-serif" font-size="12">📊 차트 및 그래프 시각화</text>
    <text x="300" y="45" fill="#007bff" font-family="Arial, sans-serif" font-size="12">🔍 동반 출현 히트맵 분석</text>
    <text x="300" y="65" fill="#007bff" font-family="Arial, sans-serif" font-size="12">📈 최근 트렌드 점수 계산</text>
    <text x="300" y="85" fill="#007bff" font-family="Arial, sans-serif" font-size="12">🔄 RESTful API 제공</text>

    <text x="600" y="25" fill="#6c757d" font-family="Arial, sans-serif" font-size="12">🏆 홀짝/연속/간격 패턴 분석</text>
    <text x="600" y="45" fill="#6c757d" font-family="Arial, sans-serif" font-size="12">📝 상세한 로그 및 오류 추적</text>
    <text x="600" y="65" fill="#6c757d" font-family="Arial, sans-serif" font-size="12">💾 다중 형식 데이터 저장</text>
    <text x="600" y="85" fill="#6c757d" font-family="Arial, sans-serif" font-size="12">⚡ 백그라운드 작업 처리</text>
  </g>

  <!-- Arrows from steps to web interface -->
  <line x1="180" y1="230" x2="450" y2="440" stroke="#495057" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="230" x2="500" y2="440" stroke="#495057" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <line x1="620" y1="230" x2="550" y2="440" stroke="#495057" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <line x1="840" y1="230" x2="650" y2="440" stroke="#495057" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>

  <!-- Flow arrows from data to steps -->
  <line x1="110" y1="290" x2="180" y2="230" stroke="#007bff" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="200" y1="290" x2="400" y2="230" stroke="#28a745" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="340" y1="290" x2="620" y2="230" stroke="#17a2b8" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="480" y1="290" x2="840" y2="230" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Tech Stack Info -->
  <g transform="translate(850, 620)">
    <text x="0" y="0" fill="#495057" font-family="Arial, sans-serif" font-size="16" font-weight="bold">🔧 기술 스택</text>

    <text x="0" y="25" fill="#333" font-family="Arial, sans-serif" font-size="12"><tspan font-weight="bold">Backend:</tspan> Python 3.8+, Flask 2.3+</text>
    <text x="0" y="45" fill="#333" font-family="Arial, sans-serif" font-size="12"><tspan font-weight="bold">Data:</tspan> Pandas, NumPy, Matplotlib</text>
    <text x="0" y="65" fill="#333" font-family="Arial, sans-serif" font-size="12"><tspan font-weight="bold">Web:</tspan> HTML5, CSS3, JavaScript</text>
    <text x="0" y="85" fill="#333" font-family="Arial, sans-serif" font-size="12"><tspan font-weight="bold">Crawling:</tspan> Requests, BeautifulSoup4</text>
  </g>
</svg>