      <rect x="210" y="170" width="30" height="10" fill="#fd7e14"/>
      <rect x="245" y="172" width="30" height="8" fill="#20c997"/>
      <rect x="280" y="174" width="30" height="6" fill="#6f42c1"/>

      <text x="15" y="195" text-anchor="middle" fill="#6c757d" font-family="Arial, sans-serif" font-size="10">0</text>
      <text x="50" y="195" text-anchor="middle" fill="#6c757d" font-family="Arial, sans-serif" font-size="10">1</text>
      <text x="85" y="195" text-anchor="middle" fill="#6c757d" font-family="Arial, sans-serif" font-size="10">2</text>
      <text x="120" y="195" text-anchor="middle" fill="#6c757d" font-family="Arial, sans-serif" font-size="10">3</text>
      <text x="155" y="195" text-anchor="middle" fill="#6c757d" font-family="Arial, sans-serif" font-size="10">4</text>
      <text x="190" y="195" text-anchor="middle" fill="#6c757d" font-family="Arial, sans-serif" font-size="10">5</text>
      <text x="225" y="195" text-anchor="middle" fill="#6c757d" font-family="Arial, sans-serif" font-size="10">6</text>
      <text x="260" y="195" text-anchor="middle" fill="#6c757d" font-family="Arial, sans-serif" font-size="10">7</text>
      <text x="295" y="195" text-anchor="middle" fill="#6c757d" font-family="Arial, sans-serif" font-size="10">8</text>

      <!-- Value labels on bars -->
      <text x="15" y="125" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">2847</text>
      <text x="50" y="145" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">1923</text>
      <text x="85" y="165" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">1456</text>
      <text x="120" y="175" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">892</text>
    </g>
  </g>

  <!-- Gap Statistics -->
