    <text x="20" y="25" fill="#495057" font-family="Arial, sans-serif" font-size="14" font-weight="bold">전체 홀짝 분포</text>

    <rect x="20" y="40" width="80" height="60" rx="5" fill="#f8f9fa" stroke="#e9ecef"/>
    <text x="60" y="65" text-anchor="middle" fill="#007bff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">3,870</text>
