    <text x="255" y="30" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="14">📈 연속 패턴</text>

    <rect x="340" y="10" width="150" height="30" rx="5" fill="#f8f9fa"/>
    <text x="415" y="30" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="14">📏 간격 패턴</text>

    <rect x="500" y="10" width="150" height="30" rx="5" fill="#f8f9fa"/>
    <text x="575" y="30" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="14">📊 패턴 차트</text>
  </g>

