  <rect x="50" y="510" width="1300" height="750" rx="0 0 10 10" fill="white" filter="url(#shadow)"/>

  <!-- Odd-Even Pattern Tab Content -->
  <text x="80" y="540" fill="#495057" font-family="Arial, sans-serif" font-size="18" font-weight="bold">🔢 홀수/짝수 분포 패턴</text>

