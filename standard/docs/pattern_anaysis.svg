    <text x="200" y="130" fill="#333" font-family="Arial, sans-serif" font-size="11">650:584</text>
    <rect x="30" y="135" width="50" height="8" fill="#ff5722" opacity="0.7"/>
    <rect x="80" y="135" width="45" height="8" fill="#2196f3" opacity="0.7"/>

    <text x="30" y="155" fill="#333" font-family="Arial, sans-serif" font-size="11"><tspan font-weight="bold">5자리:</tspan> 홀수 51.9%</text>
