    <text x="40" y="104" fill="#333" font-family="Arial, sans-serif" font-size="11" font-weight="bold">OEOELE</text>
    <text x="520" y="104" text-anchor="end" fill="#333" font-family="Arial, sans-serif" font-size="11" font-weight="bold">20회</text>

