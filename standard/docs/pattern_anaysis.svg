    <text x="40" y="127" fill="#333" font-family="Arial, sans-serif" font-size="11" font-weight="bold">EOELEO</text>
    <text x="520" y="127" text-anchor="end" fill="#333" font-family="Arial, sans-serif" font-size="11" font-weight="bold">19회</text>

