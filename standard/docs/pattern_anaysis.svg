<svg viewBox="0 0 1400 1300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="insightGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1400" height="1300" fill="#f5f5f5"/>

  <!-- Header -->
  <rect x="20" y="20" width="1360" height="100" rx="15" fill="url(#headerGrad)" filter="url(#shadow)"/>
  <text x="700" y="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">🔍 고급 패턴 분석</text>
  <text x="700" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" opacity="0.9">홀짝, 연속, 간격 등 상세한 패턴 분석</text>

  <!-- Pattern Overview Cards -->
  <text x="50" y="160" fill="#495057" font-family="Arial, sans-serif" font-size="20" font-weight="bold">📊 패턴 분석 개요</text>

  <g transform="translate(50, 180)">
    <!-- Pattern Stats Grid -->
    <rect x="0" y="0" width="160" height="100" rx="8" fill="#f8f9fa" stroke="#007bff" stroke-width="2" filter="url(#shadow)"/>
    <text x="80" y="35" text-anchor="middle" fill="#007bff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">1,234</text>
    <text x="80" y="55" text-anchor="middle" fill="#6c757d" font-family="Arial, sans-serif" font-size="12">분석 회차</text>

    <rect x="180" y="0" width="160" height="100" rx="8" fill="#f8f9fa" stroke="#007bff" stroke-width="2" filter="url(#shadow)"/>
    <text x="260" y="35" text-anchor="middle" fill="#007bff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">52.3%</text>
    <text x="260" y="55" text-anchor="middle" fill="#6c757d" font-family="Arial, sans-serif" font-size="12">전체 홀수 비율</text>

    <rect x="360" y="0" width="160" height="100" rx="8" fill="#f8f9fa" stroke="#007bff" stroke-width="2" filter="url(#shadow)"/>
    <text x="440" y="35" text-anchor="middle" fill="#007bff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">4</text>
    <text x="440" y="55" text-anchor="middle" fill="#6c757d" font-family="Arial, sans-serif" font-size="12">최대 상승 연속</text>

    <rect x="540" y="0" width="160" height="100" rx="8" fill="#f8f9fa" stroke="#007bff" stroke-width="2" filter="url(#shadow)"/>
    <text x="620" y="35" text-anchor="middle" fill="#007bff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">1</text>
    <text x="620" y="55" text-anchor="middle" fill="#6c757d" font-family="Arial, sans-serif" font-size="12">가장 흔한 간격</text>
  </g>

  <!-- Key Findings Box -->
  <g transform="translate(50, 300)">
    <rect x="0" y="0" width="680" height="140" rx="10" fill="url(#insightGrad)" filter="url(#shadow)"/>
    <text x="20" y="30" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">💡 주요 발견사항</text>

    <text x="30" y="50" fill="white" font-family="Arial, sans-serif" font-size="12">• 전체 1,234회차 데이터를 분석했습니다.</text>
    <text x="30" y="65" fill="white" font-family="Arial, sans-serif" font-size="12">• 홀수와 짝수의 전체 비율은 52.3% : 47.7%입니다.</text>
    <text x="30" y="80" fill="white" font-family="Arial, sans-serif" font-size="12">• 가장 흔한 홀짝 패턴은 'OEEOOE'으로 23번 출현했습니다.</text>
    <text x="30" y="95" fill="white" font-family="Arial, sans-serif" font-size="12">• 인접 숫자 간 가장 흔한 간격은 1으로 2,847번 나타났습니다.</text>
    <text x="30" y="110" fill="white" font-family="Arial, sans-serif" font-size="12">• 회차별 평균 최대 간격은 5.2이고, 전체 평균 간격은 2.8입니다.</text>
  </g>

  <!-- Pattern Tab Navigation -->
  <g transform="translate(50, 460)">
