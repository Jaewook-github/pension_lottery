    <text x="40" y="150" fill="#333" font-family="Arial, sans-serif" font-size="11" font-weight="bold">OOEEOO</text>
    <text x="520" y="150" text-anchor="end" fill="#333" font-family="Arial, sans-serif" font-size="11" font-weight="bold">18회</text>
  </g>

  <!-- Gap Pattern Analysis -->
  <text x="80" y="780" fill="#495057" font-family="Arial, sans-serif" font-size="18" font-weight="bold">📏 숫자 간격 패턴 분석</text>

