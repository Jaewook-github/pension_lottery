      <rect x="50" y="12" width="8" height="28" fill="#007bff" opacity="0.7"/>
      <rect x="60" y="18" width="8" height="22" fill="#007bff" opacity="0.7"/>
      <rect x="70" y="25" width="8" height="15" fill="#007bff" opacity="0.7"/>
      <rect x="80" y="30" width="8" height="10" fill="#007bff" opacity="0.7"/>
      <rect x="90" y="35" width="8" height="5" fill="#007bff" opacity="0.7"/>

      <text x="4" y="55" text-anchor="middle" fill="#6c757d" font-family="Arial, sans-serif" font-size="8">1.5</text>
      <text x="24" y="55" text-anchor="middle" fill="#6c757d" font-family="Arial, sans-serif" font-size="8">2.5</text>
