  <!-- Analysis Notes -->
  <g transform="translate(920, 800)">
    <rect x="0" y="0" width="380" height="200" rx="8" fill="#fff3cd" stroke="#ffeaa7" filter="url(#shadow)"/>
    <text x="20" y="25" fill="#856404" font-family="Arial, sans-serif" font-size="14" font-weight="bold">🔍 패턴 분석 노트</text>

    <text x="20" y="50" fill="#856404" font-family="Arial, sans-serif" font-size="11">• 간격 1이 가장 흔하게 나타나는 것은</text>
    <text x="25" y="65" fill="#856404" font-family="Arial, sans-serif" font-size="11">  연속된 숫자의 출현이 많기 때문입니다.</text>

    <text x="20" y="85" fill="#856404" font-family="Arial, sans-serif" font-size="11">• 홀수가 52.3%로 짝수보다 약간</text>
    <text x="25" y="100" fill="#856404" font-family="Arial, sans-serif" font-size="11">  많이 출현하는 경향을 보입니다.</text>

    <text x="20" y="120" fill="#856404" font-family="Arial, sans-serif" font-size="11">• 각 자리별로 홀짝 비율이 다르게</text>
    <text x="25" y="135" fill="#856404" font-family="Arial, sans-serif" font-size="11">  나타나므로 자리별 특성을 고려해야</text>
    <text x="25" y="150" fill="#856404" font-family="Arial, sans-serif" font-size="11">  합니다.</text>

    <text x="20" y="170" fill="#856404" font-family="Arial, sans-serif" font-size="11">• 평균 간격 2.8은 숫자들이 비교적</text>
