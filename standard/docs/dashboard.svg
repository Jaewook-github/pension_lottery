  <text x="700" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" opacity="0.9">상세한 패턴 분석 결과와 통계</text>

  <!-- Tab Navigation -->
  <rect x="20" y="140" width="1360" height="50" rx="10 10 0 0" fill="white" filter="url(#shadow)"/>

  <rect x="40" y="150" width="120" height="30" rx="5" fill="white" stroke="#007bff" stroke-width="2"/>
  <text x="100" y="170" text-anchor="middle" fill="#007bff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">📊 개요</text>

  <rect x="170" y="150" width="120" height="30" rx="5" fill="#f8f9fa"/>
  <text x="230" y="170" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="14">🔢 출현 빈도</text>

  <rect x="300" y="150" width="120" height="30" rx="5" fill="#f8f9fa"/>
  <text x="360" y="170" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="14">🤝 동반 출현</text>

  <rect x="430" y="150" width="120" height="30" rx="5" fill="#f8f9fa"/>
  <text x="490" y="170" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="14">📈 트렌드</text>

  <rect x="560" y="150" width="120" height="30" rx="5" fill="#f8f9fa"/>
  <text x="620" y="170" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="14">📈 차트</text>

  <!-- Main Content Area -->
  <rect x="20" y="190" width="1360" height="980" rx="0 0 10 10" fill="white" filter="url(#shadow)"/>

  <!-- Overview Tab Content -->
  <text x="50" y="230" fill="#495057" font-family="Arial, sans-serif" font-size="22" font-weight="bold">📊 분석 개요</text>

  <!-- Statistics Cards Grid -->
  <g transform="translate(50, 260)">
    <!-- Card 1: Basic Statistics -->
    <rect x="0" y="0" width="320" height="180" rx="10" fill="url(#cardGrad)" filter="url(#shadow)"/>
    <text x="20" y="30" fill="#495057" font-family="Arial, sans-serif" font-size="16" font-weight="bold">기본 통계</text>

    <!-- Mini stats grid -->
    <rect x="20" y="50" width="70" height="60" rx="5" fill="#f8f9fa"/>
    <text x="55" y="75" text-anchor="middle" fill="#007bff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">1,234</text>
    <text x="55" y="95" text-anchor="middle" fill="#6c757d" font-family="Arial, sans-serif" font-size="10">총 회차</text>

    <rect x="100" y="50" width="70" height="60" rx="5" fill="#f8f9fa"/>
    <text x="135" y="75" text-anchor="middle" fill="#007bff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">3조</text>
    <text x="135" y="95" text-anchor="middle" fill="#6c757d" font-family="Arial, sans-serif" font-size="10">최다 출현 조</text>

    <rect x="180" y="50" width="70" height="60" rx="5" fill="#f8f9fa"/>
    <text x="215" y="75" text-anchor="middle" fill="#007bff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">156</text>
    <text x="215" y="95" text-anchor="middle" fill="#6c757d" font-family="Arial, sans-serif" font-size="10">출현 횟수</text>

    <rect x="260" y="50" width="70" height="60" rx="5" fill="#f8f9fa"/>
    <text x="295" y="75" text-anchor="middle" fill="#007bff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">7</text>
    <text x="295" y="95" text-anchor="middle" fill="#6c757d" font-family="Arial, sans-serif" font-size="10">2등 최다번호</text>

