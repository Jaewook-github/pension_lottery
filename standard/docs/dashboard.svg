      <text x="72" y="155" text-anchor="middle" fill="#6c757d" font-family="Arial, sans-serif" font-size="8">2</text>
      <text x="102" y="155" text-anchor="middle" fill="#6c757d" font-family="Arial, sans-serif" font-size="8">3</text>
      <text x="132" y="155" text-anchor="middle" fill="#6c757d" font-family="Arial, sans-serif" font-size="8">4</text>
