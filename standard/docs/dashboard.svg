    <text x="30" y="95" fill="white" font-family="Arial, sans-serif" font-size="13">• 각 자리별로 출현 빈도와 최근 트렌드가 다르게 나타납니다.</text>
    <text x="30" y="115" fill="white" font-family="Arial, sans-serif" font-size="13">• 동반 출현 패턴을 통해 특정 숫자 조합의 경향을 파악할 수 있습니다.</text>
    <text x="30" y="135" fill="white" font-family="Arial, sans-serif" font-size="13">• 홀수와 짝수의 전체 비율은 52.3% : 47.7%로 나타났습니다.</text>
    <text x="30" y="155" fill="white" font-family="Arial, sans-serif" font-size="13">• 최근 트렌드에서 특정 숫자들의 출현 빈도가 증가하고 있습니다.</text>
