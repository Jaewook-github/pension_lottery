    <rect x="340" y="0" width="320" height="180" rx="10" fill="url(#cardGrad)" filter="url(#shadow)"/>
    <text x="360" y="30" fill="#495057" font-family="Arial, sans-serif" font-size="16" font-weight="bold">분석 정보</text>

    <text x="360" y="55" fill="#333" font-family="Arial, sans-serif" font-size="12"><tspan font-weight="bold">데이터 범위:</tspan> 1회 ~ 1234회</text>
    <text x="360" y="75" fill="#333" font-family="Arial, sans-serif" font-size="12"><tspan font-weight="bold">분석 일시:</tspan> 2025-05-31 16:15:30</text>
    <text x="360" y="95" fill="#333" font-family="Arial, sans-serif" font-size="12"><tspan font-weight="bold">총 분석 회차:</tspan> 1,234회</text>

    <rect x="360" y="110" width="280" height="50" rx="5" fill="#e3f2fd" stroke="#2196f3"/>
    <text x="370" y="130" fill="#1976d2" font-family="Arial, sans-serif" font-size="11">💡 최근 50회차 기준으로 트렌드 분석이 수행되었습니다.</text>
    <text x="370" y="145" fill="#1976d2" font-family="Arial, sans-serif" font-size="11">   동반 출현 패턴과 홀짝 분포도 함께 분석되었습니다.</text>
  </g>

